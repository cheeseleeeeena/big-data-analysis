        </div>
        <section class="section dashboard">

                                            <div class="form-check form-check-inline">

                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cateradio"
                                                    value="區塊鏈">
                                                <label class="form-check-label">
                                                    區塊鏈

                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cateradio"

                                                <label class="form-check-label">

                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="cateradio"

                    <div class="card">

    <!-- Ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- chartjs js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.11/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="https://cdn.rawgit.com/jasondavies/d3-cloud/v1.2.1/build/d3.layout.cloud.js"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'assets/js/main.js' %}"></script>

</html>


<script>

    callAjax();

    $("input[name='cateradio']").on('change', function () {
        callAjax();
    }); //

    $("input[name='topk']").on('change', function () {
        callAjax();
    }); //

    $('#btn-ok').on('click', function () {
        callAjax();
    });

    function callAjax() {
        const cate = $("input[name='cateradio']:checked").val();
        let topk = $('#topk-selected').val();
        if (topk < 3) topk = 3;
        if (topk > 20) topk = 20;
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8000/topwords/api_get_cate_topword/",
            data: {
                "news_category": cate,
                "topk": topk
            },
            success: function (received) {

                $('#topkeys').empty();
                $('#cloud').empty();
                $('#mychart').empty();

                //console.log(received.data);



                if (received.data.length == 0) {
                    $('#cloud').append("<h4>No Data!</h4>");
                    $('#topkeys').append("<h4>No Data!</h4>");
                    $('#mychart').append("<h4>No Data!</h4>");
                    return
                }

                $("#bar-chart-title").text(`【${cate}】 TOP ${topk}熱門關鍵字`);

                const chart_data = received.data.data_barchart;
                showChart(chart_data);

                const wf_pairs = received.data.wf_pairs;
                showTopKeys(wf_pairs);

                topWordToDraw = received.data.data_cloud;
                drawCloud(topWordToDraw, '#cloud');
            }
        });
    }

    function drawCloud(topWordToDraw, element_id) {
        //console.log(topWordToDraw);
        const width = 400;
        const height = 400;

        d3.layout.cloud()
            .size([width, height])
            .words(topWordToDraw)
            .rotate(function () {
                return 0;
            })
            .font("Impact")
            .fontSize(function (d) {
                return d.size;
            })
            .on("end", draw)
            .start();

        function draw(words) {

            const fill = d3.scale.category20();

            d3.select(element_id)
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + ~~(width / 2) + "," + ~~(height / 2) + ")")
                .selectAll("text")
                .data(words)
                .enter()
                .append("text")
                .style("font-size", function (d) {
                    return d.size + "px";
                })
                .style("-webkit-touch-callout", "none")
                .style("-webkit-user-select", "none")
                .style("-khtml-user-select", "none")
                .style("-moz-user-select", "none")
                .style("-ms-user-select", "none")
                .style("user-select", "none")
                .style("cursor", "default")
                .style("font-family", "Impact")
                .style("fill", function (d, i) {
                    return fill(i);
                })
                .transition()
                .duration(600)

                .attr("transform", function (d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .style("fill-opacity", 0.8)
                .attr("text-anchor", "middle")
                .attr("transform", function (d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function (d) {
                    return d.text;
                })
        }
    }

    function showTopKeys(items) {
        $('#topkeys').empty();
        for (let i = 0; i < items.length; i++) {
            let item_li = "<li class='list-group-item d-flex justify-content-between align-items-center'>" + items[i][0] + "<span class='badge rounded-pill'>" + items[i][1] + "</span></li>";
            $('#topkeys').append(item_li);
        }
    }
    let canvas_mychart = document.getElementById("mychart");

    function showChart(chart_data) {
        const ctx = canvas_mychart.getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(120, 121, 186, 1)'); // Start color
        gradient.addColorStop(1, 'rgba(49, 161, 229, 0.2)'); // End color

        let values = chart_data.values;
        let labels = chart_data.labels;
        let category = chart_data.category;

        let data = {
            labels: labels,
            datasets: [{
                label: category,
                data: values,
                backgroundColor: gradient,
                borderColor: gradient,
                hoverBackgroundColor: 'rgba(49, 161, 229, 0.5)',
                borderWidth: 2,
            }],
        };

        let options = {
            legend: {
                display: false
            },
            scales: {
                xAxes: [{
                    ticks: {
                        beginAtZero: true,
                        fontColor: "white",
                        fontSize: 18,
                    },
                    gridLines: {
                        color: "rgba(255, 255, 255, 0.3)",
                    },
                }],
                yAxes: [{
                    ticks: {
                        beginAtZero: true,
                        fontColor: "white",
                        fontSize: 18,
                    },
                    gridLines: {
                        color: "rgba(255, 255, 255, 0.3)",
                    },
                }],
            },
        };

        if (window.barchart) {
            barchart.destroy();
        }

        barchart = new Chart(canvas_mychart, {
            type: 'bar',
            data: data,
            options: options,
        });

    }
</script>
